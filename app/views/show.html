<div ng-controller="postController">
  <div class="col-xs-12">
    <div class="post">
      <h2>
        {{post.title}}
        <small>{{post.date | date: 'longDate'}}</small>
      </h2>


      <p>{{post.content}}</p>
      <span class="tag" ng-repeat="tag in post.tags"> {{tag.name}}</span>
    </div>
  </div>

</div>
