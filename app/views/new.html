<div ng-controller = "newPostController">
  <div class="col-sm-5">
    <h2>Create New Post</h2>
    <div class="form-group">
      <input type="text" ng-model="title" class="form-control" placeholder="title"></input>
    </div>
    <div class="form-group">
      <textarea ng-model="content" rows="10" class="form-control" placeholder="content"></textarea>
    </div>

    <div class="form-group">
      <span ng-repeat="tag in tags">
        <span ng-click = "toggleId(tag.id)" class="tag">{{tag.name}}</span>

      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Create Post</button>
    </div>
  </div>
  {{newPost}}
  <div class="col-sm-4">
    <h2>Post Preview</h2>
    <div class="post post-preview">
      <h3>{{title}}</h3>
      <p>
        {{content}}
      </p>
    </div>
  </div>
</div>
