<div ng-controller="homeController">
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-3">
        <h2>All Posts</h2>
        Search Posts: <input ng-model = "query">

        <ul>
          <li ng-repeat="post in posts | filter:query" ng-click="">
            {{post.title}}
          </li>
        </ul>
      </div>
      <div class="col-sm-6">
        <ul class="posts">
          <li ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
          </li>
        </ul>
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
      </div>
      <div class="col-sm-3">
        <h2>Sidebar</h2>
        Find me on:
        <ul>
          <li>Github!</li>
          <li>Twitter!</li>
        </ul>
      </div>
    </div>
  </div>
</div>
